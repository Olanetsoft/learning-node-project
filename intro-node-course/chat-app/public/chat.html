<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>

  <link rel="icon" href="/img/favicon.png" />
  <link rel="stylesheet" href="/css/styles.min.css" />
</head>
<body>
  <main class="chat">
    <aside class="chat__sidebar">

    </aside>
    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>

      <section class="compose">
        <form id="message-form">
          <input
            placeholder="Message"
            name="message"
            autocomplete="off"
            required
          />

          <button>Send</button>
        </form>
        <button id="send-location">Send location</button>
      </section>
    </div>
  </main>

  <script type="text/html" id="message-template">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </script>

  <script type="text/html" id="location-message-template">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>
        <a href="{{url}}" target="_blank">My current location</a>
      <p>
    </div>
  </script>

  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

  <script type="application/javascript" src="/socket.io/socket.io.js"></script>
  <script type="application/javascript" src="/js/chat.js"></script>
</body>
</html>
