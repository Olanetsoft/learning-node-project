<!DOCTYPE html>
<html>
<head>
  <title>Hello World!</title>
</head>
<body>
  <h1>Hello World!</h1>

  <div id="messages"></div>

  <form id="message-form">
    <textarea placeholder="Message" name="message"></textarea>
    <button>Send</button>
  </form>

  <button id="send-location">Send location</button>

  <script type="text/html" id="message-template">
    <div>
      <p>{{createdAt}} - {{message}}</p>
    </div>
  </script>

  <script type="text/html" id="location-message-template">
    <div>
      <p>
        {{createdAt}} -&nbsp;
        <a href="{{url}}" target="_blank">My current location</a>
      <p>
    </div>
  </script>

  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

  <script type="application/javascript" src="/socket.io/socket.io.js"></script>
  <script type="application/javascript" src="/js/chat.js"></script>
</body>
</html>
